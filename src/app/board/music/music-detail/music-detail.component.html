<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title >
      {{ 
        (itemDetail.trackName.length > 20) ?  
        itemDetail.trackName.slice(0,20) + '...' :  itemDetail.trackName.slice(0,20)
     }}
    </mat-card-title>
    </mat-card-header>
  <img 
        class="music-cover-img" 
        mat-card-image 
        [src]="itemDetail.artworkUrl60"  
        [alt]="itemDetail.collectionName" >
 
  <mat-card-actions>
    <button 
        mat-stroked-button
        [disabled]="!itemDetail.isStreamable"
        (click)="onAction()" >{{ action ? 'Play' : 'Pause' }}</button>
  </mat-card-actions>
</mat-card>
