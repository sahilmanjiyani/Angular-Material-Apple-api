<app-header></app-header>

<div class="main-container">
  <div class="row">

    <div class="first view-horizontal">
      <i class="material-icons">music_note</i>
      <i class="material-icons pointer left"
         mat-raised-button
         (click)="changeMedia(false, 'musics')">keyboard_arrow_left</i>
      <app-music  class="appMusic media"
                  [countMusics]="changeMusics"></app-music>
      <i class="material-icons pointer right" (click)="changeMedia(true, 'musics')">keyboard_arrow_right</i>
    </div>

    <div class="secone view-horizontal">
      <i class="material-icons">videocam</i>
      <i class="material-icons pointer left"
         mat-raised-button
         (click)="changeMedia(false, 'musicVideos')">keyboard_arrow_left</i>
      <app-music-video  class="appMusicVideo media"
                        [countMusicVideos]="changeMusicVideos"></app-music-video>
      <i class="material-icons pointer right"
         (click)="changeMedia(true, 'musicVideos')">keyboard_arrow_right</i>
    </div>
    <div class="third view-horizontal">
        <i class="material-icons">tv</i>
        <i class="material-icons pointer left"
           mat-raised-button
           (click)="changeMedia(false, 'movies')">keyboard_arrow_left</i>
        <app-movie class="appMusic media"
                   [countMovies]="changeMovies"></app-movie>
        <i class="material-icons pointer right"
           (click)="changeMedia(true, 'movies')">keyboard_arrow_right</i>
    </div>
  </div>
</div>

<mat-toolbar color="accent" class="nav-bar">
    <span>Developed and Desiged by Sahil Manjiyani</span>
</mat-toolbar>
